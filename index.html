<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Aletheia - Noticias de España</title>

    <!-- Local Vendor Scripts -->
    <script src="./vendor/three.min.js"></script>
    <script src="./vendor/globe.gl.min.js"></script>
    <script src="./vendor/lucide.min.js"></script>

    <!-- External Styles -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Globe Container -->
    <div id="globeViz"></div>

    <!-- Left Panel -->
    <div class="panel left-panel">
        <div class="header">
            <h1>Prisma Aletheia</h1>
            <div class="subtitle">Noticias de España</div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="icon-btn"><i data-lucide="chevron-left"></i></button>
                <span id="currentMonthLabel">Noviembre 2025</span>
                <button id="nextMonth" class="icon-btn"><i data-lucide="chevron-right"></i></button>
            </div>
            <div class="weekdays-grid">
                <div>L</div>
                <div>M</div>
                <div>X</div>
                <div>J</div>
                <div>V</div>
                <div>S</div>
                <div>D</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Topic Filter -->
        <div class="topic-select">
            <label for="topicSelect">Filtrar por tema</label>
            <select id="topicSelect">
                <option value="">Todos los temas</option>
            </select>
        </div>

        <!-- News List -->
        <div class="news-list">
            <h3>Titulares Destacados</h3>
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando noticias...</p>
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i data-lucide="inbox"></i>
                <p>No hay noticias para esta selección.</p>
            </div>
            <ul id="topNews">
                <!-- Populated by JS -->
            </ul>
        </div>

        <div class="footer-links">
            <a href="#">Sobre nosotros</a>
            <a href="#">Fuentes</a>
        </div>
    </div>

    <!-- News Reader Panel -->
    <div class="news-reader-panel" id="newsReader">
        <div class="reader-header">
            <div>
                <span class="reader-source" id="readerSource">Fuente</span>
                <h2 class="reader-title" id="readerTitle">Título de la noticia</h2>
            </div>
            <button class="reader-close" onclick="closeArticle()"><i data-lucide="x"></i></button>
        </div>
        <div class="reader-content" id="readerContent">
            <!-- Content injected here -->
        </div>
    </div>

    <!-- Chatbot Interface -->
    <div class="chatbot-container">
        <button id="chatbotToggle" class="chatbot-toggle">
            <i data-lucide="message-circle"></i>
        </button>

        <div class="chatbot-window" id="chatbotWindow">
            <div class="chat-header">
                <div class="chat-title">
                    <i data-lucide="bot"></i>
                    <span>Asistente IA</span>
                </div>
                <button id="chatbotClose" class="icon-btn-small"><i data-lucide="x"></i></button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <p>Hola. Soy tu asistente de noticias. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
                <button id="chatSend"><i data-lucide="send"></i></button>
            </div>
        </div>
    </div>

    <script src="./script.js?v=2"></script>
</body>

</html>
